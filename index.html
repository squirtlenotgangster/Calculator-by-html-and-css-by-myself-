<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interest Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="navbar">
      <div class="nav-items">
        <i class="fa-solid fa-house icon"></i>
        <i class="fa-solid fa-circle-user icon"></i>
        <i class="fa-solid fa-bars icon"></i>
      </div>
    </div>
  </header>

  <h1 class="cal">Interest Calculator</h1>

  <div class="calculator">
    <div class="card">
      <label for="type">Select Type:</label>
      <select id="type">
        <option value="Simple">Simple Interest</option>
        <option value="Compound">Compound Interest</option>
      </select>

      <label for="principal">Principal (â‚¹):</label>
      <input type="number" id="principal" placeholder="Eg. 5000" />

      <label for="rate">Rate (% per year):</label>
      <input type="number" id="rate" placeholder="Eg. 5" />

      <label for="time">Time (years):</label>
      <input type="number" id="time" placeholder="Eg. 2" />

      <div id="compound-fields">
        <label for="frequency">Compound Frequency:</label>
        <select id="frequency">
          <option value="1">Yearly</option>
          <option value="2">Half-Yearly</option>
          <option value="4">Quarterly</option>
          <option value="12">Monthly</option>
        </select>
      </div>

      <button onclick="calculate()">Calculate</button>
    </div>
  </div>

  <div class="result" id="result-box">
    Result will appear here.
  </div>

  <footer>
    <div class="end">
      <p>Contact us</p>
      <p>8761239163</p>
      <p>soumayanchatterjee2_@gmail.com</p>
    </div>
  </footer>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
