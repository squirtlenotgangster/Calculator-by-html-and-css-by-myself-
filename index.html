<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SI & CI Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <div class="navbar">
            <div class="nav-items">
            <i class="fa-solid fa-house icon"></i>
            <i class="fa-solid fa-circle-user icon"></i>
            <i class="fa-solid fa-bars icon"></i>
            </div>
        </div>
    </header>

    <h1 class="cal">Calculator</h1>


<div class="main">
 <div class="evaluate">
        <div class="select-opt">
            <label for="select">Select:</label>
            <select class="inp">
            <option value="Simple Interest">Simple Interest</option>
            <option value="Compound Interest">Compound Interest</option>
            </select>
        </div>
        <div class="inp-prn">
              <label for="principle">Principle:</label>
            <input class="inp" type="number" placeholder="Eg. 5000">
        </div>
        <div class="inp-rate">
              <label for="rate">Rate:</label>
            <input class="inp" type="number" placeholder="Eg. 5">
        </div>
        <div class="inp-time">
              <label for="time">Time:</label>
            <input class="inp" type="number" placeholder="Eg. 5">
        </div>
    </div>
    </div>

    <div class="result main">
        <p class="res">Results</p>
    </div>
